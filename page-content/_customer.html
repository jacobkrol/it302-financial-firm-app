<script>
    $("#customerDetail").hide();
    var searchParams = new URLSearchParams(location.search.substring(1,100));
    var url = apiEndpoint + "customers/" + searchParams.get("id");

    $.get(url, function(response) {

            $("#customerDetail .mdc-card__primary-action").append("<br>" + k + ": " + v); 
        })     
    });
</script>
